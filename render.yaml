services:
  - type: web
    name: shl-recommendation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api.api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # User must input this manually for security
